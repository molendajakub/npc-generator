<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>NPC GENERATOR</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>NPC GENERATOR</h1>
    <button onclick="generateNPC()">GENERATE NPC</button>
    <div id="output">
      <h2 id="name">NAME</h2>
      <p><strong>RACE:</strong> <span id="race"></span></p>
      <p><strong>CLASS:</strong> <span id="class"></span></p>

      <h3>BEHAVIOR</h3>
      <ul id="behavior-list"></ul>

      <h3>APPEARANCE</h3>
      <ul id="appearance-list"></ul>
      <ul id="descriptions"></ul>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
